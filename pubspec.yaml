name: my_platina_uz
description: platina.uz mobil dasturi

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
     - assets/icons/

  fonts:
    - family: "SF PRO DISPLAY"
      fonts:
      - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
        weight: 400
      - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
        weight: 700

